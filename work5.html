<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work5:React Native (FaceDetector)</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        .video-container {
            text-align: center;
        }
        .video-container video {
            max-width: 100%;
            height: auto;
        }
        .img-container img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto; /* Center the image */
            margin-bottom: 10px; /* Add some space between images */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mt-4">Work5:React Native (FaceDetector)</h1>
        <div class="row">
            <div class="col-md-6">
                <h2 class="mt-4">Screenshot examples</h2>
                <div class="img-container">
                    <img src="./work1/face1.jpg" class="img-fluid" alt="">
                </div>
            </div>
            <div class="col-md-6">
                <h2 class="mt-4">Screenshot examples</h2>
                <div class="img-container">
                    <img src="./work1/face2.jpg" class="img-fluid" alt="">
                </div>
            </div>
        </div>
        <div class="video-container mt-4">
            <h2>Video examples</h2>
            <video width="320" height="240" controls>
                <source src="/work1/video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <h2 class="mt-4">Source Code</h2>
        <div class="mt-2" data-snack-id="@janjanbabyjan/work5-v2" data-snack-platform="web"
            data-snack-preview="true" data-snack-theme="light"
            style="overflow:hidden;background:#fbfcfd;border:1px solid var(--color-border);border-radius:4px;height:505px;width:100%">
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Snack Embed Script -->
    <script async src="https://snack.expo.dev/embed.js"></script>
</body>

</html>
